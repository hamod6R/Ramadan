        #countdown span {

        }

        .label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 10px;
        }

        #message {
            font-size: 2em;
            color: #ffdd57;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }

        @media (max-width: 768px) {

</head>
<body>
    <div class="container">

        <div id="countdown">
            <div>

            <div>

    </div>

    <script>
        function timeUntilRamadan() {
            const now = new Date();
            const ramadanStart = new Date(2025, 1, 28, 18, 0, 0);
            const diff = ramadanStart - now;

            if (diff <= 0) {
                return { message: "ÿ±ŸÖÿ∂ÿßŸÜ ÿ®ÿØÿ£ ÿ®ÿßŸÑŸÅÿπŸÑ! üåô" };
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            return { days, hours, minutes, seconds };
        }

        function updateCountdown() {
            const { message, days, hours, minutes, seconds } = timeUntilRamadan();

            if (message) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                document.getElementById('message').innerText = message;
            } else {
                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
